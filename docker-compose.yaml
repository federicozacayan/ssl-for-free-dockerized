version: '3'

services:
  nginx-proxy:
    image:  nginxproxy/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs 
      - vhost:/etc/nginx/vhost.d 
      - html:/usr/share/nginx/html 
      - /var/run/docker.sock:/tmp/docker.sock:ro

  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    restart: always
    environment:
      - DEFAULT_EMAIL=ssl@samutips.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    depends_on:
      - nginx-proxy

  www:
    image: nginx
    restart: always
    expose:
      - "80"
    volumes:
      - ./client:/usr/share/nginx/html:ro
    env_file:
      - config/.env
    depends_on:
      - nginx-proxy-acme
      - nginx-proxy
volumes: 
  certs:
  html:
  vhost: